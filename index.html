<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fomulário de validação</title>
    <link rel="stylesheet" href="./main.css" />
</head>
<body>
    <div class="container">
        <h1>Validação no JavaScript</h1>
        
        <h2>Fomulário de validação</h2>
        <form id="form-validar">
            <input type="number" id="campo-A" required placeholder="Valor de A" /> 
            <input type="number" id="campo-B" required placeholder="Valor de B" /> 
            <button id="btn-enviar" type="submit">Enviar</button>
            <p class="success-message"></p>
            <p class="error-message"></p>
        </form>
    </div>
    <script src="./main.js"></script>
</body>
</html>
